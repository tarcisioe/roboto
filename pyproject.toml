[tool.poetry]
name = "roboto-telegram"
version = "0.2.0"
description = "A type-hinted async Telegram bot library."
authors = ["Tarc√≠sio Eduardo Moreira Crocomo <tarcisioe@pm.me>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "roboto" },
]

[tool.poetry.dependencies]
python = "^3.7"
typing-extensions = "^3.7.4"
typing-inspect = "^0.5.0"
validators = "^0.14.2"

# We are vendoring asks for the time being. In this commit we want to leave it as is so this is uncommented.
asks = "^2.3.7"

# Dependencies of asks.
anyio = "^1.3.0"
async_generator = "^1.10"
h11 = "^0.9.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.8.1"
pytest-mock = "^3.0.0"
pytest-trio = "^0.5.2"
asynctest = "^0.13.0"

[tool.black]
skip_string_normalization = true
exclude = "/roboto/asks"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
skip_glob = "asks"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
