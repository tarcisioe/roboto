repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: local
  hooks:
  - id: linters
    name: Lint
    entry: inv lint
    language: python
    files: ^roboto/
    pass_filenames: false
  - id: formatters
    name: Format
    entry: inv format
    language: python
    files: ^roboto/
    pass_filenames: false
